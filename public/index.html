<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Recipe Hub</title>
</head>

<body>
    <header>
        <h1>THE RECIPE HUB</h1>
        <a href='#' class='login'><i class="fa fa-fw fa-user"></i>Login</a>
    </header>
    <main>
        <!-- Menu Section -->
        <div class="menu">
            <a class="active" href="#home"><i class='fa fa-home fa-2x'></i>&nbsp;Home</a>
            <a href="#search"><i class='fa fa-search fa-2x'></i>&nbsp;My Recipes</a>
            <a href="#add-recipe"><i class="fa fa-plus fa-2x"></i>&nbsp;Add Recipes</a>
            <a href="#add-grocery-list"><i class='fa fa-list-alt fa-2x'></i>&nbsp;Create Grocery List</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                    class="fa fa-exchange fa-2x"></i>&nbsp;Unit Converter</button>
        </div>
        <!-- Browse Recipe Section -->
        <section class='browse-recipe'>
            <div class='browse-image'>
                <img src="./assets/img/toast.jpeg" alt="French Toast">
            </div>
            <div class="browse-recipe-search">
                <input id="search-recipes" type="text" name="search" value placeholder="Search for a recipe"><br />
                <button id="search-recipes-Btn" type="submit"><i class='fa fa-search fa-2x'></i>&nbsp;&nbsp;BROWSE
                    RECIPES</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <!----------------------------- Modal -------------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Unit Converter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="ingredient">Ingredient</label>
                        <input type="text" id="ingredient" name="ingredient"><br><br>
                        <label for="startUnit">Convert From:</label>
                        <input type="text" id="startUnit" name="startUnit">
                        (cups, tablespoon, teaspoon, ounces, pound, milliliter, grams, kilograms)<br><br>
                        <label for="quantity">Quantity:</label>
                        <input type="text" id="quantity" name="quantity"><br><br>
                        <label for="targetUnit">Convert To:</label>
                        <input type="text" id="targetUnit" name="targetUnit">
                        (cups, tablespoon, teaspoon, ounces, pound, milliliter, grams, kilograms)<br><br>
                        <p class="converted-answer"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="convert-btn btn btn-primary">Convert that unit!</button>
                </div>
            </div>
        </div>
    </div>
    <!-----------------------Javascript Code for Convert.js File--------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/convert.js"></script>
</body>
</html>
